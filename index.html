<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4.css">
    <link rel="icon" type="image.png" href="siteLogo.png">
</head>
<body>
    <h1 id="title">Connect 4</h1>
    
    <div id="nameInputs">
        <h2><b>Enter names and the amount of rounds:</b></h2>
        <input  value="Red" placeHolder="Red Name" id="redName" type="text">
        <input  value="Yellow" placeHolder="Yellow Name" id="yellowName" type="text">
        <br><br><input type="range" id="range" min="1" max="10" value="3" onInput="maxRound = this.value">
        <h2 id="rangeValue">Maximum amount of rounds: 3</h2>
        <br><button onClick="checkBoxes()" class="buttons">Start</button>
    </div>
    <div id="game">
        <span id="rounds">Round : 0</span><br><span id="redScore">Red : 0</span><br><span id="yellowScore">Yellow : 0</span>
        <h2 id="endGameWinner"></h2>
        <h2 id="winner"></h2>
        <div id="board"></div>
        <br><button id="restart" onClick="resetGame()">Restart</button>
        <button onClick="refrash()" id="changeNames">New Game</button>
        <script src="connect4.js"></script>
    </div>
</body>
</html>
